<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle's Bio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200' rel='stylesheet'>
  </head>

<body class="container">

    <header class="row">
      <div class="buttons">
        <a href="http://kfmahre.github.io/" class="icon home">home</a>
        <a href="https://github.com/kfmahre" class="icon github">github</a>
        <a href="https://www.linkedin.com/in/kfmahre" class="icon linkedin">linkedin</a>
      </div>
    </header>

  <div id="main">

    <section class="row module parallax parallax-1">
       <h2>RESUME/BIO</h2>
    </section>

    <section class="row module content container-fluid">
      <div id="header" class="center-content clear-fix">
        <ul id="topContacts" class="flex-box"></ul>
      </div>
    </section>

    <!--<div style="clear: both;"></div>-->

    <section class="row module parallax parallax-2">
       <h2>Projects</h2>
    </section>

    <section class="row module content container">

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div id="projects">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    </section>

    <section class="row module parallax parallax-3">
       <h2>Education</h2>
    </section>

    <section class="row module content container-fluid">
      <div id="education" class="">
      </div>
    </section>

    <section class="row module parallax parallax-4">
       <h2 class="flex-box">Work Experience</h2>
    </section>

    <section class="row module content container-fluid">
      <div id="workExperience" class="">
      </div>
    </section>

    <section class="row module parallax parallax-5">
       <h2 class="flex-box">Places I've Lived</h2>
    </section>

    <section class="row module content">
      <div id="mapDiv" class="container-fluid">
      </div>
    </section>

    <section class="row module content container-fluid">
      <div id="lets-connect">
        <h2 class="center-text">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </section>

  </div>

  <script src="js/app.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB_dPr3BkWRf6cS3MkdVM4w8mpW3m1l99o&libraries=places" async defer></script>
  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.opacity = '0';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.opacity = '0';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('experienceDiv').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projectsDiv').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('educationDiv').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.opacity = '0';
    }
    if(document.getElementById('map') === 0) {
      document.getElementById('mapDiv').style.display = 'none';
    }

  </script>

</body>

</html>
