<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle's Resume</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200' rel='stylesheet'>

  </head>

<body>

    <header class="row">
      <div class="buttons">
        <a href="http://kfmahre.github.io/" class="icon home">home</a>
        <a href="https://github.com/kfmahre" class="icon github">github</a>
        <a href="https://www.linkedin.com/in/kfmahre" class="icon linkedin">linkedin</a>
      </div>
    </header>

  <div id="main">

    <section class="module parallax parallax-1">
      <div class="container">
       <h2>Resume</h2>
      </div>
    </section>

    <section class="module content"><h2></h2>
      <div id="header" class="container center-content clear-fix">
        <ul id="topContacts" class="flex-box"></ul>
      </div>
    </section>

    <div style="clear: both;"></div>

    <section class="module parallax parallax-2">
      <div class="container">
       <h2>Projects</h2>
      </div>
    </section>

    <section class="module content"><h2></h2>
      <div id="projects" class="container single-item">
      </div>
    </section>

    <section class="module parallax parallax-3">
      <div class="container">
       <h2>Education</h2>
      </div>
    </section>

    <section class="module content"><h2></h2>
      <div id="education" class="container gray">
      </div>
    </section>

    <section class="module parallax parallax-4">
      <div class="container">
       <h2 class="flex-box">Work Experience</h2>
      </div>
    </section>

    <section class="module content"><h2></h2>
      <div id="workExperience" class="container gray">
      </div>
    </section>

    <section class="module parallax parallax-5">
      <div class="container">
       <h2 class="flex-box">Where I've Lived and Worked</h2>
      </div>
    </section>

    <section class="module content"><h2></h2>
      <div id="mapDiv" class="container">
      </div>
    </section>

    <section class="module content">
      <div id="lets-connect" class="container">
        <h2 class="center-text">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </section>

  </div>

  <script src="js/jQuery.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">

    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = '#000000';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = '#000000';
    }
    if(document.getElementById('map') === 0) {
      document.getElementById('mapDiv').style.backgroundColor = '#000000';
    }

    $(document).ready(function(){
      $('.single-item').slick({
        dots:true
      });
    });

  </script>

</body>

</html>
