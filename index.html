<!DOCTYPE html>
<hmtl lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200' rel='stylesheet' type='text/css'>
    <title>Kyle's Resume</title>
  </head>

<body>

    <header class="row">
      <div class="buttons">
        <a href="http://kfmahre.github.io/" class="icon home">home</a>
        <a href="https://github.com/kfmahre" class="icon github">github</a>
        <a href="https://www.linkedin.com/in/kfmahre" class="icon linkedin">linkedin</a>
      </div>
    </header>

  <div id="main">

    <section class="module parallax parallax-1">
      <div class="container">
       <h1>Resume</h1>
      </div>
    </section>

    <section class="module content">
      <div id="header" class="container center-content clear-fix">
        <ul id="topContacts" class="flex-box"></ul>
      </div>
    </section>

    <div style="clear: both;"></div>

    <section class="module parallax parallax-2">
      <div class="container">
       <h1 class="flex-box">Work Experience</h1>
      </div>
    </section>

    <section class="module content">
      <div id="workExperience" class="container gray">
      </div>
    </section>

    <section class="module parallax parallax-3">
      <div class="container">
       <h1>Projects</h1>
      </div>
    </section>

    <section class="module content">
      <div id="projects" class="container">
      </div>
    </section>

    <section class="module parallax parallax-4">
      <div class="container">
       <h1>Education</h1>
      </div>
    </section>

    <section class="module content">
      <div id="education" class="container gray">
      </div>
    </section>

    <section class="module parallax parallax-5">
      <div class="container">
       <h1 class="flex-box">Where I've Lived and Worked</h1>
      </div>
    </section>

    <section class="module content">
      <div id="mapDiv" class="container">
      </div>
    </section>

    <section class="module content">
      <div id="lets-connect" class="container">
        <h2 class="center-text">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </section>

  </div>

  <!--
  The next line tells the browser where to download the JavaScript file you'll be
  writing. In resumeBuilder.js, you'll be writing code that builds the resume
  dynamically when this website, index.html, is opened.
  -->
  <script src="js/resumeBuilder.js"></script>


  <!--
  These scripts are written in JavaScript. You'll be breaking them down as part of
  a quiz. Essentially, the next few lines are checking to see if you have not
  changed each section of the resume. If you have not made any changes to a section
  of the resume, then that part of the resume does not show up. More on this in the
  course.
  -->

  <script type="text/javascript">
    // Notice how all of a sudden there's JavaScript inside this HTML
    // document? You can write JavaScript between <script> tags. At the end of your
    // JavaScript, don't forget the closing script tag with the slash (/).


    // Also, this is a JavaScript style comment. You can comment in JavaScript with:

    //   two slashes for all following characters on a single line, or

    /*
        an opening and closing set of slash asterisks for block comments.
    */


    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = '#000000';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = '#000000';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.backgroundColor = '#000000';
    }
    if(document.getElementById('map') === 0) {
      document.getElementById('mapDiv').style.backgroundColor = '#000000';
    }
  </script>

</body>

</html>
